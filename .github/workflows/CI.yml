name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
    RUST_BACKTRACE: 1

jobs:
  style:
    name: verify formatting and style
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Verify code formatting
      run: cargo fmt -- --check
    - name: Verify code style
      run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: build and run tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose --all-features
    - name: Docs
      run: cargo rustdoc --lib --all-features
    - name: Run tests
      run: cargo test --verbose --all-features
    - name: Run timezone-sensitive tests in non UTC (GMT-5)
      run: TZ="std +5" cargo test --verbose --all-features graph
