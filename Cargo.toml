[package]
name = "goose"
version = "0.7.3-dev"
authors = ["Jeremy Andrews <jeremy@tag1consulting.com>"]
edition = "2018"
description = "A load testing tool inspired by Locust."
homepage = "https://github.com/jeremyandrews/goose"
documentation = "https://docs.rs/goose/"
repository = "https://github.com/jeremyandrews/goose"
readme = "README.md"
keywords = ["loadtesting", "performance", "web", "framework", "tool"]
license = "Apache-2.0"

[dependencies]
ctrlc = "3.1"
futures = "0.3"
http = "0.2"
lazy_static = "1.4"
log = "0.4"
num_cpus = "1.0"
num-format = "0.4"
rand = "0.7"
regex = "1"
reqwest = { version = "0.10", features = ["cookies", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11"
simplelog = "0.7"
structopt = "0.3"
tokio = { version = "0.2.20", features = ["macros", "rt-core", "time", "sync"] }
url = "2.1"

# optional dependencies
nng = { version = "0.5", optional = true }

[features]
gaggle = ["nng"]

[dev-dependencies]
httpmock = "0.3"
