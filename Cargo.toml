[package]
name = "goose"
version = "0.17.3-dev"
authors = ["Jeremy Andrews <jeremy@tag1consulting.com>"]
edition = "2018"
description = "A load testing framework inspired by Locust."
homepage = "https://tag1.com/goose"
documentation = "https://book.goose.rs"
repository = "https://github.com/tag1consulting/goose"
readme = "README.md"
keywords = ["loadtesting", "performance", "web", "framework", "tool"]
license = "Apache-2.0"

[dependencies]
async-trait = "0.1"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
ctrlc = "3"
downcast-rs = "1.2"
flume = "0.11"
futures = "0.3"
gumdrop = "0.8"
http = "0.2"
itertools = "0.11"
lazy_static = "1.4"
log = "0.4"
num-format = "0.4"
rand = "0.8"
regex = "1"
reqwest = { version = "0.11",  default-features = false, features = [
    "cookies",
    "gzip",
    "json",
] }
serde = { version = "1.0", features = [
    "derive",
] }
serde_json = "1.0"
simplelog = "0.12"
strum = "0.25"
strum_macros = "0.25"
tokio = { version = "1", features = [
    "fs",
    "io-util",
    "macros",
    "net",
    "rt-multi-thread",
    "time",
    "sync",
] }
tokio-tungstenite = "0.20"
tungstenite = "0.20"
url = "2"

[features]
default = ["reqwest/default-tls"]
rustls-tls = ["reqwest/rustls-tls", "tokio-tungstenite/rustls"]

[dev-dependencies]
httpmock = "0.6"
native-tls = "0.2"
nix = "0.26"
rustls = "0.20"
serial_test = "0.9"
